<div class="client-form-wrapper mt-3">
  <h2 *ngIf="editMode">Dodaj nowego klienta:</h2>
  <form [formGroup]="clientForm" (ngSubmit)="onAddClient()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>ImiÄ™</mat-label>
        <input matInput formControlName="firstname" />
        <mat-error *ngIf="controls.firstname">
          {{ getErrorMessage(controls.firstname) }}
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nazwisko</mat-label>
        <input matInput formControlName="surname" />
        <mat-error *ngIf="controls.surname">
          {{ getErrorMessage(controls.surname) }}
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email adress</mat-label>
        <input matInput placeholder="test@gmail.com" formControlName="email" />
        <mat-error *ngIf="controls.email">
          {{ getErrorMessage(controls.email) }}
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <app-phone-control formControlName="phone"></app-phone-control>
      <!-- <mat-form-field appearance="fill">
        <mat-label>Numer telefonu</mat-label>
        <input matInput formControlName="phone" />
        <mat-error *ngIf="controls.phone">
          {{ getErrorMessage(controls.phone) }}
        </mat-error>
      </mat-form-field> -->
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Adress zamieszkania</mat-label>
        <input matInput formControlName="address" />
        <mat-error *ngIf="controls.address">
          {{ getErrorMessage(controls.address) }}
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Kod pocztowy</mat-label>
        <input matInput formControlName="postcode" />
        <mat-error *ngIf="controls.postcode">
          {{ getErrorMessage(controls.postcode) }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
      <button
        *ngIf="editMode"
        mat-raised-button
        color="warn"
        (click)="emitCloseDialog()"
        type="button"
      >
        Anuluj
      </button>
      <button
        class="mx-1"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="clientForm.invalid"
      >
        {{ editMode ? 'Save ' : ' Dodaj nowego klienta' }}
      </button>
    </div>
    <app-alert *ngIf="errorMessage" [text]="errorMessage"></app-alert>
  </form>
</div>
