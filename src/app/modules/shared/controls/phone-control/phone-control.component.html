<mat-form-field appearance="fill" class="prefix">
  <mat-label>Kierunkowy</mat-label>
  <input matInput [formControl]="numberPrefixControl" />
  <mat-error *ngIf="numberPrefixControl.errors">Zly numer kierunkowy</mat-error>
</mat-form-field>
<mat-form-field appearance="fill" class="number">
  <mat-label>Numer tel.</mat-label>
  <input matInput [formControl]="numberControl" />
  <mat-error *ngIf="numberControl.errors"
    >Numer powinien zawierac 9 znakow</mat-error
  >
</mat-form-field>
